<body>
<h1>CALCOLO DELLE CALORIE</h1>

<style>


.button{
      box-shadow: inset 0 0 0 0 #000000;
      transition: ease-out 0.5s;
      background-color: rgb(45, 76, 216);
      border-color: #26cc3c;
      border-width: 5px;
      color: rgb(0, 0, 0);
      border-radius: 10px;
      width: 200px;
      height: 100px;
      margin: 10px auto;
      cursor: pointer;
}
     .button:hover{
      box-shadow: inset 0 0 300px 0  #23b1d4;
      color: rgb(226, 226, 226);
     }
.container{
  
  margin: 30px;
    width: 600px;
    height: 630px;
    text-align: center;
    background-color: rgb(97, 96, 96);
    border: 2px solid #add401;
    
}
      
 .txt{
        font-size: larger;
        
      }
        
        </style>

    <form id="frm1">
        Inserisci grassi(g): <input type="number" name="Hbase" value="0"><br>
        Calorie fornite:  <input type="number" name="Harrivo" value="9"><br>
        Inserisci carboidrati(g):  <input type="number" name="Hcarboidrati" value="1"><br>
        Calorie fornite:  <input type="number" name="Harrivo2" value="4"><br>
       
       </form>

<button class="button"onclick="myFunction()">CALCOLO DELLE CALORIE</button>

<div class="container">
<p>grassi:</p>
<p id="base"></p>
<p>calorie:</p>
<p id="arrivo"></p>

CONVERSIONE
<p id="demo"></p><p>kcal</p>

<p>carboidrati:</p>
<p id="carboidrati"></p>
<p>calorie:</p>
<p id="arrivo2"></p>

CONVERSIONE
<p id="demo2"></p><p>kcal</p>

SOMMA DELLE CALORIE
<p id="demo3"></p><p>kcal</p>
</div>
<script>
function myFunction() {

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("base").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("arrivo").innerHTML =arrivo;

var carboidrati=x.elements[2].value;
document.getElementById("carboidrati").innerHTML=carboidrati;

var arrivo2=x.elements[3].value;
document.getElementById("arrivo2").innerHTML=arrivo2;

  document.getElementById("demo").innerHTML =Dislivello(base,arrivo);

  document.getElementById("demo2").innerHTML=Dislivello(carboidrati,arrivo2);

  somma=arrivo+arrivo2;

  document.getElementById("demo3").innerHTML=somma;
}

function Dislivello(numero1,numero2){
return numero1*numero2;
}

function Dislivello(carboidrati,arrivo2){
    return carboidrati*arrivo2;
}



</script>

</body>
</html>
