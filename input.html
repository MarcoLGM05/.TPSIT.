<!DOCTYPE html>
<html>
<body>
<h1>Calcolo moltiplicazione </h1>
<form id="frm1" >
 numero1: <input type="text" name="Hbase" value="0"><br>
 numero2: <input type="text" name="HArrivo" value="1000"><br><br>
 <!-- <input type="submit" value="Input dati Trekking">-->
</form>

<p>Calcolo moltiplicazione:</p>
<button onclick="myFunction()">Calcolo Moltiplicazione:</button>

<p>numero1:</p>
<p id="base"></p>
<p>numero2:</p>
<p id="arrivo"></p>

prodotto:
<p id="demo"></p>
<script>
function myFunction() {

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("base").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("arrivo").innerHTML =arrivo;
  
  document.getElementById("demo").innerHTML =Dislivello(base,arrivo);
}

function Dislivello(numero1,numero2){
return numero1*numero2;
}

</script>

</body>
