<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"&gt;>
<style>
/css/
div{
 margin:2px;
 padding:2px;
 width: 200px;
 height: 200px;
position:relative;
display: flex;
float: left;
}
.viola{
    background-color: rgb(72, 12, 95);
}
.giallo{
    background-color: rgb(227, 252, 8);
}
.verde{
    background-color: rgb(16, 167, 28);
}
.rosa{
    background-color:rgb(151, 27, 130);
}

</style>

</head>
<body>

<div id="box1" class="viola">

    <button  onclick="cambiacolore()"   class="w3-button w3-black w3-round-large">Change color</button>

</div>
<div id="box2" class="giallo">
    <button  onclick="cambiacolore1()"   class="w3-button w3-black w3-round-large">Change color</button>

</div>
<div id="box3" class="verde">
    <button  onclick="cambiacolore2()"   class="w3-button w3-black w3-round-large">Change color</button>

</div>
<div id="box4" class="rosa">
    <button  onclick="cambiacolore3()"   class="w3-button w3-black w3-round-large">Change color</button>

</div>


<script>
    //javascript
function cambiacolore() {
    document.getElementById("box1").style.backgroundColor="green"
}
function cambiacolore1() {
    document.getElementById("box2").style.backgroundColor="red"
}

function cambiacolore2() {
    document.getElementById("box3").style.backgroundColor="yellow"
}

function cambiacolore3() {
    document.getElementById("box4").style.backgroundColor="orange"
}



</script>    

   

</body>
</html>
